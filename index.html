<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>ChiFooMi</title>
</head>
<body>
  <header>
    <h1>ChiFooMi</h1>
  </header>
  <section>
    <div class="bot"></div>
    <div class="playresult"></div>
    <button class="play pierre"><img src="img/pierre.png" alt="pierre"></button>
    <button class="play feuille"><img src="img/feuille.png" alt="feuille"></button>
    <button class="play ciseaux"><img src="img/ciseaux.png" alt="ciseaux"></button>
    <div class="score">
      <p class="joueur">Joueur: <span class="j"></span></p>
      <p class="ordinateur">Ordinateur: <span class="o"></span></p>
    </div>
  </section>
</body>
<script src="script.js"></script>
</html>
